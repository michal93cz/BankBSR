<div class="container">
  <h1>Transfer</h1>
  <form (ngSubmit)="transfer()" #transferForm="ngForm">
      <div class="form-group">
          <mat-form-field>
            <mat-select placeholder="Source account" [(value)]="formModel.source_account">
              <mat-option *ngFor="let account of accountsList" [value]="account.number">
                {{ account.number }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

    <div class="form-group">
      <label for="source_name">Source name</label>
      <input type="text" class="form-control" id="source_name"
              required
              [(ngModel)]="formModel.source_name" name="source_name"
              #sourceName="ngModel">
    </div>

    <div class="form-group">
      <label for="destination_account">Account to number</label>
      <input type="text" class="form-control" id="destination_account"
              required
              [(ngModel)]="formModel.destination_account" name="destination_account"
              #destinationAccount="ngModel">
    </div>

    <div class="form-group">
      <label for="destination_name">Reciever</label>
      <input type="text" class="form-control" id="destination_name"
              required
              [(ngModel)]="formModel.destination_name" name="destination_name"
              #destinationName="ngModel">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title"
              required
              [(ngModel)]="formModel.title" name="title"
              #title="ngModel">
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount"
              required
              [(ngModel)]="formModel.amount" name="amount"
              #amount="ngModel">
    </div>


    <button type="submit" class="btn btn-success">Transfer</button>
  </form>
</div>

<div *ngIf="error">
  <p>{{ error }}</p>
  <p>Please fill form correct or try again later.</p>
</div>

<div *ngIf="message">
  <p>Operation completed, current balance: {{ message / 100 | currency }}</p>
</div>
